version: "3.8"
services:
  auth-service:
    build:
      context: ../auth
    ports:
      - "3001:3001"
    depends_on:
      - auth-mongodb
      - kafka
    environment:
      MONGO_URI: mongodb://auth-mongodb:27017/auth
      KAFKA_BROKER: kafka:9092
      KAFKA_CLIENT_ID: auth

