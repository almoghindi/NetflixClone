version: "3.8"
services:
  kafka:
    image: bitnami/kafka:latest
    ports:
      - "9092:9092"
    environment:
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092
    depends_on:
      - zookeeper
  
  auth-service:
    build:
      context: ../auth
    ports:
      - "3001:3001"
    depends_on:
      - auth-mongodb
      - kafka
    env_file:
      - ../auth/.env

  payment-service:
    build:
      context: ../payment
    ports:
      - "3004:3004"
    depends_on:
      - payment-mongodb
      - kafka
      - auth-service
    env_file:
      - ../payment/.env

  accounts-service:
    build:
      context: ../accounts
    ports:
      - "3002:3002"
    depends_on:
      - mysql
      - kafka
      - auth-service
      - payment-service
    env_file:
      - ../accounts/.env

  content-service:
    build:
      context: ../content
    ports:
      - "3003:3003"
    depends_on:
      - content-mongodb
      - redis
    env_file:
      - ../content/.env
    environment:
      REDIS_URL: redis://redis:6379

  recommender-service:
    build:
      context: ../recommender
    ports:
      - "3006:3006"
    depends_on:
      - recommender-mongodb
    env_file:
      - ../recommender/.env

  auth-mongodb:
    container_name: auth_mongodb_container
    image: mongo:latest
    restart: always
    ports:
      - "27017:27017"

  content-mongodb:
    container_name: content_mongodb_container
    image: mongo:latest
    restart: always
    ports:
      - "27018:27017"

  payment-mongodb:
    container_name: payment_mongodb_container
    image: mongo:latest
    restart: always
    ports:
      - "27019:27017"

  recommender-mongodb:
    container_name: recommender_mongodb_container
    image: mongo:latest
    restart: always
    ports:
      - "27020:27017"

  stripe-cli:
    image: stripe/stripe-cli
    container_name: stripe-cli
    depends_on:
      - payment-service
    command: "listen --api-key $${STRIPE_API_KEY} --device-name $${STRIPE_DEVICE_NAME} --forward-to payment-service:3004/api/webhook/"
    env_file:
      - ./stripe_cli.env

  mysql:
    container_name: mysql_container
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: api
      MYSQL_DATABASE: netflix_accounts
      MYSQL_USER: netflix
      MYSQL_PASSWORD: api
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  client:
    build:
      context: ../client
    ports:
      - "5173:80"
    depends_on:
      - auth-service
      - accounts-service
      - content-service
      - payment-service
      - recommender-service
    env_file:
      - ../client/.env

  zookeeper:
    image: bitnami/zookeeper:latest
    ports:
      - "2181:2181"
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes

  redis:
    image: redis
    ports:
      - "6379:6379"

volumes:
  mysql_data: